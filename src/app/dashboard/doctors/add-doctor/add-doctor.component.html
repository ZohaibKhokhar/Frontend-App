<div class="doctor-form-wrapper">
  <div class="doctor-form-header">
    <h2>
      <i class="fas fa-user-md"></i>
      {{ isEditMode ? 'Update Doctor' : 'Add Doctor' }}
    </h2>
  </div>

  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="doctor-form">
    <div class="form-group">
      <label for="doctorName">Name</label>
      <input id="doctorName" formControlName="doctorName" placeholder="Enter doctor name" />
    </div>

    <div class="form-group">
      <label for="doctorAge">Age</label>
      <input id="doctorAge" type="number" formControlName="doctorAge" placeholder="Enter age" />
    </div>

    <div class="form-group">
      <label for="doctorEmail">Email</label>
      <input id="doctorEmail" type="email" formControlName="doctorEmail" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label for="doctorPhoneNumber">Phone</label>
      <input id="doctorPhoneNumber" formControlName="doctorPhoneNumber" placeholder="Enter phone number" />
    </div>

    <button type="submit" class="btn-submit" [disabled]="doctorForm.invalid">
      <i class="fas fa-save"></i>
      {{ isEditMode ? 'Update' : 'Add' }} Doctor
    </button>
  </form>
</div>
