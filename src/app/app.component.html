<div class="top-container">
  <h1 class="app-title">Patient Visit Manager</h1>

  @if (isLoggedIn$ | async) {
    <div class="nav-actions">
      <button class="btn-secondary back-btn" (click)="navigateBack()">Back</button>
      <button class="btn-logout" (click)="logout()">Logout</button>
      <button class="btn-change" (click)="navigatetoChangePassword()">Change Password</button>
      <button class="btn-primary" (click)="navigateToDashBoard()">
        {{ userRole === 'admin' ? 'Admin Dashboard' : userRole === 'receptionist' ? 'Receptionist Dashboard' : 'Dashboard' }}
      </button>
    </div>
  }
</div>

<router-outlet></router-outlet>
