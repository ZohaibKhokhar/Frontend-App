<form class="login-form" [formGroup]="changeForm" (ngSubmit)="onSubmit()">
  <h2 class="form-title">Change Password</h2>

  <div class="form-group">
    <label for="oldpassword">Old Password</label>
    <input id="oldpassword" type="password" formControlName="oldPassword" />
  </div>

  <div class="form-group">
    <label for="newpassword">New Password:</label>
    <input id="newpassword" type="password" formControlName="newPassword" />
  </div>

  <button class="btn-primary" type="submit">ChangePassword</button>

@if (errorMessage$ | async; as error) {
  <p class="error-message">{{ error }}</p>
}

</form>
